<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home" />
</head>
<style>
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}

  body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-image:url('background.jpeg');
  color: #413939;
}

header {
  display: flex;
   align-items: center;
   justify-content: space-between;
   padding: 15px 40px;
   border-bottom: 2px solid #f0f0f0;
   background-color: #ffffff;
   box-shadow: 0 2px 5px rgba(0,0,0,0.1);
   position: sticky;
   top: 80;
   z-index: 500;
}

header a {
  margin-left: 20px;
  text-decoration: none;
  color: rgb(8, 8, 8);
  font-weight: bold;
}

header a:hover {
  text-decoration: underline;
}

header h1 {
  margin: 0;
  font-size: 20px;
}

header button {
  background: #e74c3c;
  border: none;
  padding: 8px 15px;
  color: white;
  font-weight: bold;
  border-radius: 4px;
  cursor: pointer;
  transition: 0.3s;
}

header button:hover {
  opacity: 0.9;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 15px;
}

.header-right a {
  border: none;
  padding: 8px 15px;
  color: #2980b9;
  font-weight: bold;
  border-radius: 4px;
  cursor: pointer;
  transition: 0.3s;
  background-color: #f1f1f1;
}

.header-right a:hover {
  background-color: #1f5c8b;
}

main {
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
  text-align: center;
}


.services {
    margin: 15px 0;
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2 columns */
    grid-gap: 30px; /* Increased gap */
}

.service-btn {
    padding: 40px 30px; 
    font-size: 20px; 
    border: none;
    border-radius: 15px; 
    cursor: pointer;
    background: linear-gradient(45deg, #552900, #FFA500); 
    color: white;
    transition: 0.3s;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
    text-transform: uppercase; 
    font-weight: bold;
}

.service-btn:hover {
    background: linear-gradient(45deg, #FFA500, #552900); 
    transform: scale(1.05); 
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); 
}

#requestMessage {
  margin-top: 20px;
  font-weight: bold;
  color: green;
}

</style>
<body>
  <header>
  <h2>Welcome, <span id="usernameDisplay"></span>!</h2>
  <div class="header-right">
    <a href="index.html"> <span class="material-symbols-outlined">
home
</span></a>
    <button id="logoutBtn">Logout</button>
  </div>
</header>


<main>

  <div class="services">
    <button class="service-btn" onclick="window.location.href='printing.html'" title="Printing Services">
        <span style="font-size: 40px;">üìÑ</span> <br> Printing
    </button>
    <button class="service-btn" onclick="window.location.href='job.html'" title="Job Applications">
        <span style="font-size: 40px;">üóû</span> <br> Job Applications
    </button>
    <button class="service-btn" onclick="window.location.href='cv.html'" title="CV Assistance">
        <span style="font-size: 40px;">üìë</span> <br> CV Assistance
    </button>
    <button class="service-btn" onclick="window.location.href='application.html'" title="University Applications">
        <span style="font-size: 40px;">üéì</span> <br> University Applications
    </button>
    <button class="service-btn" onclick="window.location.href='website.html'" title="Website Development">
        <span style="font-size: 40px;">üåê</span> <br> Website Development
    </button>
</div>

</main>


  <script src="Customerdashboard.js"></script>
</body>
</html>
