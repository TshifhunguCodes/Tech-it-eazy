<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f9f9f9;
        color: #333;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 40px;
        border-bottom: 2px solid #f0f0f0;
        background-color: #ffffff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 500;
      }

      header h1 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
        color: #2c3e50;
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .header-right a {
        text-decoration: none;
        background-color: #3498db;
        color: white;
        padding: 8px 15px;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .header-right a:hover {
        background-color: #2980b9;
      }

      header button {
        background: #e74c3c;
        border: none;
        padding: 8px 15px;
        color: white;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
      }

      header button:hover {
        background: #c0392b;
      }

      main {
        max-width: 1200px;
        margin: 30px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #2c3e50;
      }

      .filter {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      select {
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }

      th {
        background: #3498db;
        color: white;
      }

      tr:nth-child(even) {
        background: #f9f9f9;
      }

      .download-btn {
        background-color: #2ecc71;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 5px;
        cursor: pointer;
      }

      .download-btn:hover {
        background-color: #27ae60;
      }

      td {
        word-break: break-word;
      }

      .details {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Admin Dashboard</h1>
      <div class="header-right">
        <a href="index.html">üè† Home</a>
        <button id="logoutBtn">Logout</button>
      </div>
    </header>

    <main>
      <h2>Service Requests</h2>

      <div class="filter">
        <label for="serviceFilter">Filter by Service:</label>
        <select id="serviceFilter">
          <option value="all">All</option>
          <option value="CV Poster">CV Poster</option>
          <option value="Printing">Printing</option>
          <option value="Website Assistance">Website Assistance</option>
          <option value="University Applications">
            University Applications
          </option>
          <option value="Job Search Support">Job Search Support</option>
        </select>
      </div>

      <table id="requestsTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>Service</th>
            <th>Document</th>
            <th>Requested Time</th>
            <th>Details</th>
            <th>Contact</th>
            <th>Receiving Method</th>
            <th>Payment Method</th>
          </tr>
        </thead>
        <tbody>
          <!-- Requests populated dynamically -->
        </tbody>
      </table>
    </main>

    <script src="admin-dashboard.js"></script>
  </body>
</html>
